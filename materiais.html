<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title >Lista de Materiais</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="crud.js"></script>
</head>
<body style="background-image: url(escritorio.jpg)">
<div class="container-fluid" >
    <div class="row" >
        <div class="col-md-12">
            <h1 align="center" style="color: #269abc">Crud de Materiais de Escrit√≥rio </h1>
            <div id="form-well" class="well" style="background-color: #269abc">
                <h3 class="text-left" style="color: #f8fff9">Materiais</h3>

                <form id="form-material" action="#">
                    <div id="form-group-nome" class="form-group">
                        <label for="nome-input" class="control-label">Nome </label>
                        <input id="nome-input" type="text" class="form-control" name="nome" value="">
                        <span id="help-block-nome" class="help-block"></span></div>
                    <div id="form-group-quant" class="form-group">
                        <label for="quant-input" class="control-label">Quantidade </label>
                        <input id="quant-input" type="number" class="form-control" name="quant" value="">
                        <span id="help-block-quant" class="help-block"></span></div>

                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>

            </div>

            <button id="botao-novo-material" class="btn btn-primary">Adicionar Novo Material</button>
            <hr>
            <h2 style="color: #f8fff9">Lista de Materiais</h2>

            <table  class="table table-condensed" style="background-color: #e3e3e3">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Id</th>
                    <th>Quantidade</th>
                </tr>
                </thead>
                <tbody id="tabela-material">

                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
